<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Railway Smart Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styling -->
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 20px;
    }
    .container-main {
      max-width: 1300px;
      margin: 30px auto;
      padding: 20px;
    }
    footer {
      background: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-top: 1px solid #e9ecef;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üöÜ Railway Smart Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/scan">QR Scanner</a></li>
          <li class="nav-item"><a class="nav-link" href="/qr_codes" target="_blank">QR Codes</a></li>
          <li class="nav-item"><a class="nav-link" href="/reports" target="_blank">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="/analytics" target="_blank">AI Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="/train" target="_blank">Train Model</a></li>
          <li class="nav-item"><a class="nav-link" href="/predict_all" target="_blank">Predictions</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-main">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ current_year|default(2025) }} Railway Smart Dashboard. Built with ‚ù§Ô∏è using Flask & Bootstrap.</p>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
