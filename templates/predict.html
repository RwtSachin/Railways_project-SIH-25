<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .risk-Low { color: green; font-weight: bold; }
    .risk-Medium { color: orange; font-weight: bold; }
    .risk-High { color: red; font-weight: bold; }
    .search-box { max-width: 500px; margin: 20px auto; }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">üìä Prediction Results</h2>

  <!-- Search Box -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">üîç Search Prediction by Item ID</h5>
      <form id="searchForm" class="d-flex">
        <input type="text" id="itemIdInput" class="form-control me-2" placeholder="Enter Item ID" required>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

  <!-- Aggregated Counts -->
  <div class="row text-center mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-success">
        <div class="card-body">
          <h5 class="card-title text-success">Low Risk</h5>
          <p class="fs-4">{{ counts['Low'] }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-warning">
        <div class="card-body">
          <h5 class="card-title text-warning">Medium Risk</h5>
          <p class="fs-4">{{ counts['Medium'] }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-danger">
        <div class="card-body">
          <h5 class="card-title text-danger">High Risk</h5>
          <p class="fs-4">{{ counts['High'] }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Prediction Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Item ID</th>
          <th>Failure Probability</th>
          <th>Risk Level</th>
        </tr>
      </thead>
      <tbody>
      {% for r in results %}
        <tr>
          <td>{{ r.item_id }}</td>
          <td>{{ r.probability }}</td>
          <td class="risk-{{ r.risk }}">{{ r.risk }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  document.getElementById("searchForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const itemId = document.getElementById("itemIdInput").value.trim();
    if (itemId) {
      window.location.href = "/predict_item/" + encodeURIComponent(itemId);
    }
  });
</script>
</body>
</html>
