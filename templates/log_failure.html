<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitting Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-train"></i> Railway Fitting Manager
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-search fa-3x text-warning mb-3"></i>
                        <h4>Fitting Not Found</h4>
                        <p class="text-muted">The fitting ID "{{ item_id }}" was not found in the system.</p>
                        
                        <div class="mt-4">
                            <a href="/scan" class="btn btn-primary me-2">
                                <i class="fas fa-camera"></i> Scan Another QR Code
                            </a>
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-home"></i> Back to Dashboard
                            </a>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                Make sure the QR code is valid and the fitting exists in the database.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
